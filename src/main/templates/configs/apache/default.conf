<VirtualHost *:80>
    ServerName ${SITE_DOMAIN}
    ServerAlias www.${SITE_DOMAIN}
    DocumentRoot /var/www/html
    
    # Directory settings
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        
        # WordPress permalink support
        RewriteEngine On
        RewriteBase /
        RewriteRule ^index\.php$ - [L]
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.php [L]
    </Directory>

    # Security headers
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set X-Content-Type-Options "nosniff"
    Header always set Referrer-Policy "no-referrer-when-downgrade"

    # Compression
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/plain
        AddOutputFilterByType DEFLATE text/html
        AddOutputFilterByType DEFLATE text/xml
        AddOutputFilterByType DEFLATE text/css
        AddOutputFilterByType DEFLATE application/xml
        AddOutputFilterByType DEFLATE application/xhtml+xml
        AddOutputFilterByType DEFLATE application/rss+xml
        AddOutputFilterByType DEFLATE application/javascript
        AddOutputFilterByType DEFLATE application/x-javascript
    </IfModule>

    # Caching for static assets
    <IfModule mod_expires.c>
        ExpiresActive on
        ExpiresByType text/css "access plus 1 year"
        ExpiresByType application/javascript "access plus 1 year"
        ExpiresByType image/png "access plus 1 year"
        ExpiresByType image/jpg "access plus 1 year"
        ExpiresByType image/jpeg "access plus 1 year"
        ExpiresByType image/gif "access plus 1 year"
        ExpiresByType image/ico "access plus 1 year"
        ExpiresByType image/svg+xml "access plus 1 year"
    </IfModule>

    # Security rules
    <Files ".ht*">
        Require all denied
    </Files>

    <FilesMatch "^\.">
        Require all denied
    </FilesMatch>

    # Protect wp-config.php
    <Files "wp-config.php">
        Require all denied
    </Files>

    # Protect uploads directory from PHP execution
    <Directory "/var/www/html/wp-content/uploads/">
        <Files "*.php">
            Require all denied
        </Files>
    </Directory>

    # Block access to WordPress admin for non-admin IPs (optional)
    # <Directory "/var/www/html/wp-admin/">
    #     Require ip 127.0.0.1
    #     Require ip ::1
    # </Directory>

    # PHP Configuration
    <IfModule mod_php.c>
        php_admin_value upload_max_filesize 64M
        php_admin_value post_max_size 64M
        php_admin_value max_execution_time 300
        php_admin_value max_input_vars 3000
        php_admin_value memory_limit 256M
    </IfModule>

    # Logging
    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined
</VirtualHost>

# SSL Configuration (if enabled)
<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerName ${SITE_DOMAIN}
        ServerAlias www.${SITE_DOMAIN}
        DocumentRoot /var/www/html

        # SSL Configuration
        SSLEngine on
        SSLCertificateFile /etc/apache2/ssl/${SITE_DOMAIN}.crt
        SSLCertificateKeyFile /etc/apache2/ssl/${SITE_DOMAIN}.key
        
        # SSL Security
        SSLProtocol all -SSLv2 -SSLv3 -TLSv1 -TLSv1.1
        SSLCipherSuite ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256
        SSLHonorCipherOrder off
        SSLSessionTickets off

        # Include all directory and security settings from HTTP configuration
        Include /etc/apache2/conf-available/wordpress-common.conf
        
        # Logging
        ErrorLog /var/log/apache2/ssl_error.log
        CustomLog /var/log/apache2/ssl_access.log combined
    </VirtualHost>
</IfModule>